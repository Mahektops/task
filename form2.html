<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
    <table>
        <tr>
            <td><label for="" name="" id="">FIRST NAME</label></td>
            <td><input type="text" name="" id="" required placeholder="Enter your first name">
                (Max 50 characters allowed)</td>
        </tr>

            <td><label for="" name="" id="">LAST NAME</label></td>

                    <option value="">22</option>
                    <option value="">23</option>

                    <option value="">25</option>
                    <option value="">26</option>

                <select name="" id="">

                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>

                <select name="" id="">

                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="" name="" id="">Address</label></td>
            <td><textarea name="" id="" cols="25" rows="5" required placeholder="Enter your Address"></textarea></td>
        </tr>
        <tr>
            <td><label for="" name="" id="">City</label></td>
            <td><input type="text" name="" id="" required placeholder="Enter your City">

        </tr>
        <tr>
            <td><label for="" name="" id="">Pincode</label></td>
            <td><input type="text" name="" id="" required placeholder="Enter your Pincode">

        </tr>
        <tr>
            <td><label for="" name="" id="">State</label></td>
            <td><input type="text" name="" id="" required placeholder="Enter your State">

        </tr>
        <tr>
            <td><label for="" name="" id="">Country</label></td>

        </tr>
        <tr>

            <td><input type="checkbox" name="" id="">Drawing
                <input type="checkbox" name="" id="">Singing

        <tr>

        </tr>

        <tr>
            <td></td>
            <td>
                <input type="radio" name="" id="">
                <label for="" name="" id="">B.A(Bachelors of Arts)</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="radio" name="" id="">
                <label for="" name="" id="">MCA(Masters of Computer Applications)</label>

        </tr>
        <tr>
            <td></td>

        <tr>

        <tr>

        </tr>
        <tr>

</form>
